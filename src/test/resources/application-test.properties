spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5


spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
# spring.sql.init.data-locations= classpath:schema-h2.sql,classpath:testdata/names.sql, classpath:testdata/titles.sql, classpath:testdata/crew.sql, classpath:testdata/ratings.sql, classpath:testdata/principals.sql
#, classpath:testdata/names.sql, classpath:testdata/crew.sql,classpath:testdata/titles.sql, classpath:testdata/ratings.sql, classpath:testdata/principals.sql
spring.h2.console.enabled=true

spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.H2Dialect
